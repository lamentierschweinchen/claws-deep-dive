<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="g">
      <feGaussianBlur stdDeviation="0.8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <circle cx="32" cy="32" r="31" fill="#080808"/>
  <circle cx="32" cy="32" r="31" fill="none" stroke="#222" stroke-width="0.5"/>

  <!--
    CLAW-PIE-CHART:
    A doughnut chart with a gap at upper-right = the claw mouth.
    Two segments curve around, and at the gap each end hooks inward
    like pincer tips. The big pincer is red, the small is green.
  -->

  <!-- RED: big pincer / major segment (~210°) -->
  <!-- Arc from 50° going clockwise to 260° -->
  <path d="M 48.9 12.1 A 24 24 0 1 1 11.7 44.8"
        fill="none" stroke="#ff3333" stroke-width="9" stroke-linecap="butt"
        filter="url(#g)"/>

  <!-- GREEN: small pincer / minor segment (~70°) -->
  <!-- Arc from 330° going clockwise to 40° -->
  <path d="M 11.7 44.8 A 24 24 0 0 1 40.4 10.7"
        fill="none" stroke="#33ff33" stroke-width="9" stroke-linecap="butt"
        filter="url(#g)"/>

  <!-- === PINCER TIPS curling inward at the gap === -->

  <!-- Upper tip (end of green segment) curls down-left -->
  <path d="M 40.4 10.7 Q 38 14 34 16"
        fill="none" stroke="#33ff33" stroke-width="5" stroke-linecap="round"
        filter="url(#g)"/>

  <!-- Lower tip (start of red segment) curls up-left -->
  <path d="M 48.9 12.1 Q 46 16 40 20"
        fill="none" stroke="#ff3333" stroke-width="5" stroke-linecap="round"
        filter="url(#g)"/>

  <!-- Tiny gray accent segment between the two main arcs (like a 3rd slice) -->
  <!-- Thin line at the boundary for a chart-data feel -->
  <circle cx="11.7" cy="44.8" r="1.5" fill="#e0e0e0" opacity="0.4"/>
  <circle cx="32" cy="56" r="1" fill="#e0e0e0" opacity="0.25"/>

  <!-- Center ring — doughnut hole -->
  <circle cx="32" cy="32" r="8" fill="none" stroke="#ff3333" stroke-width="0.5" opacity="0.3"/>
  <circle cx="32" cy="32" r="1.2" fill="#ff3333" opacity="0.6"/>
</svg>
